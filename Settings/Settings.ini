[Rainmeter]
Update=100
AccurateText=1
OnRefreshAction=[!DisableMouseActionGroup "LeftMouseUpAction" Palette]

[Metadata]
Name=Notes++
Author=raziEiL (disawar1)
Version=1.0
Information=Notes++ settings
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#variables.ini
@include2=#@#lang_settings.ini
IsMouseDown=0
IsMouseOver=0
CurrentMouseSetting=-1
LastUserInput=0
ColorType=ERROR
PaletteAlphaDefaullt=220
PaletteAlpha=#PaletteAlphaDefaullt#

; ----------- Configurable variables -----------

SettingsHeight=755
SettingsWidth=447
SettingsOffset=15
SliderWidth=200

HeaderHigth=64
TitleOffsetY=12
TitleOffsetY2=24
GroupOffsetY=18
ColorOffsetX=12
SliderTextOffsetY=26
SliderOffsetY=12
PaletteOffsetX=24

RadioOffsetX=140
RadioOffsetY=12
RadioOffset2X=24
RadioOptionOffsetX=12

; design
ColorPrimary=31,44,57,255
ColorPrimary2=72,85,99,255
ControlColor=#ColorPrimary#
ControlColor2=128,203,196,255
ControlColor3=128,203,196,255

Font1=Montserrat
Font2=Montserrat 
Font3=Montserrat
Font4=Montserrat
Font5=Montserrat
FontColor1=255,255,255,255
FontColor2=255,255,255,255
FontColor3=255,255,255,255
FontColor4=#ControlColor2#
FontColor5=255,255,255,155
FontSize1=18
FontSize2=14
FontSize3=11
FontSize4=11
FontSize5=10
; ----------- Style -----------

[StyleFont1]
FontFace=#Font1#
FontColor=#FontColor1#
FontSize=#FontSize1#
AntiAlias=1
InlineSetting=CharacterSpacing | 1.0 | 1.0
;StringStyle=Bold

[StyleFont2]
FontFace=#Font2#
FontColor=#FontColor2#
FontSize=#FontSize2#
AntiAlias=1
InlineSetting=CharacterSpacing | 0.3 | 0.3

[StyleFont3]
FontFace=#Font3#
FontColor=#FontColor3#
FontSize=#FontSize3#
AntiAlias=1
InlineSetting=CharacterSpacing | 0.1 | 0.1

[StyleFont4]
FontFace=#Font4#
FontColor=#FontColor4#
FontSize=#FontSize4#
AntiAlias=1
InlineSetting=CharacterSpacing | 0.1 | 0.1

[StyleFont5]
FontFace=#Font5#
FontColor=#FontColor5#
FontSize=#FontSize5#
AntiAlias=1

[StyleBG]
BGGradient=225 | 72,85,99,255 ; 0.0 | 41,50,60,255 ; 1.0

; ----------- HEADER -----------

[MeterBackground]
Meter=Shape
;MeterStyle=StyleBG
;SolidColor=72,85,99,255
;Shape=Rectangle 0,0,#SettingsWidth#,#SettingsHeight# | Fill LinearGradient BGGradient | StrokeWidth 0
Shape=Rectangle 0,0,#SettingsWidth#,#SettingsHeight# | Fill Color #ColorPrimary2# | StrokeWidth 0
Shape2=Rectangle 0,0,#SettingsWidth#,#HeaderHigth# | Fill Color #ColorPrimary# | StrokeWidth 0

[MeterClose]
Meter=String
X=(#SettingsWidth#-5)
Y=0
StringAlign=Right
FontFace=Font Awesome 5 Free
FontSize=16
AntiAlias=1
FontColor=#ControlColor2#
Text=[\xf00d]
LeftMouseUpAction=[!DeactivateConfig "#ROOTCONFIG#\Settings" "Settings.ini"]

[MeterHeader]
Meter=String
X=(#SettingsWidth#/2)
Y=(#HeaderHigth#/2)
StringCase=Upper
MeterStyle=StyleFont1
StringAlign=CenterCenter
Text=[StringLang0#Language#]

[MeterSeperator]
Meter=Image
X=#SettingsOffset#
Y=0
W=(#SettingsWidth#-#SettingsOffset#*2)
H=0
SolidColor=255,255,255,255

; ----------- COLOR -----------

[MeterTitelTransparency]
Meter=String
X=#SettingsOffset#
Y=(#HeaderHigth#+#TitleOffsetY#)
MeterStyle=StyleFont2
Text=[StringLang1#Language#]

[MeterColorText2]
Meter=Shape
X=(#SettingsOffset#+#SliderWidth#+10+#ColorOffsetX#)
Y=#GroupOffsetY#R
Shape=Rectangle 0,0,39,39,5 | Fill Color #colorText# | StrokeWidth 2 | Stroke Color #ControlColor3#
DynamicVariables=1
LeftMouseUpAction=[!SetVariable ColorType Text][!SetOption MeterHourGlass X ([MeterColorText2:X]+11)][!SetOption MeterHourGlass Y ([MeterColorText2:Y]+7)][!SetOption MeterHourGlass Hidden 0][!SetVariable PaletteAlpha 0][!EnableMouseActionGroup LeftMouseUpAction Palette]

[MeterColorFont2]
