Group=Palette

; TODO:
; Для обновления переменных после выбора цвета использовалась команда !SetVariable.
; Это было нужно, чтобы не обновлять переменные командой !Refresh т.к это приводило к
; графическому багу из-за специфики Rainmeter. RainRGB4 утилита не возращает выбранный 
; цвет, по этому для обновления переменных пришлось использовать функцию Refresh.
; Попробовать парсить файл конфигурации через lua и брать значение переменных вручную?
[MeasureColorRainRGB]
Measure=Plugin
Plugin=RunCommand
Program=""#@#addons\RainRGB4.exe""
Parameter=""VarName=color#ColorType#" "FileName=#@#variables.ini" "RefreshConfig=-1""
OutputType=ANSI
FinishAction=[!Refresh][!Refresh "Notes-pp\Notes-pp"]
DynamicVariables=1

[MeterRectangle]
Meter=Shape
X=-94r
Y=-249R
Shape=Rectangle 0,0,130,259,5 | Extend MyModifiers1
MyModifiers1=Fill Color 72,85,99,#PaletteAlpha# | StrokeWidth 2 | Stroke Color #ControlColor3#
DynamicVariables=1

; ----------- TRANSPARENCY -----------

; Measure to theck if Mouse button is clicked
[MeasureCalcIfMouseDownDisable]
Measure=Calc
Formula=#IsMouseDown#
UpdateDivider=-1
DynamicVariables=1
IfConditionMode=1
IfCondition = (MeasureCalcIfMouseDownDisable = 0) && (#IsMouseOver# = 0)
IfTrueAction = [!DisableMeasureGroup MouseMeasureGroup]
IfCondition2 = (MeasureCalcIfMouseDownDisable = 0) && (#IsMouseOver# = 1)
IfTrueAction2 = [!DisableMeasureGroup MouseMeasureGroup][!UpdateMeasure MeasureCalcIfMouseDownEnable]
[MeasureCalcIfMouseDownEnable]
Measure=Calc
Formula=#IsMouseDown#
UpdateDivider=-1
DynamicVariables=1
IfConditionMode=1
IfCondition = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 0)
IfTrueAction = [!EnableMeasure MeasureMouseFontWidth][!UpdateMeasure MeasureMouseFontWidth]
IfCondition2 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 1)
IfTrueAction2 = [!EnableMeasure MeasureMouseFHLWidth][!UpdateMeasure MeasureMouseFHLWidth]
IfCondition3 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 2)
IfTrueAction3 = [!EnableMeasure MeasureMouseHLWidth][!UpdateMeasure MeasureMouseHLWidth]
IfCondition4 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 3)
IfTrueAction4 = [!EnableMeasure MeasureMouseBGWidth][!UpdateMeasure MeasureMouseBGWidth]
IfCondition5 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 4)
IfTrueAction5 = [!EnableMeasure MeasureMouseICWidth][!UpdateMeasure MeasureMouseICWidth]
IfCondition6 = (#IsMouseDown# = 0) && (#CurrentMouseSetting# = 5)
IfTrueAction6 = [!EnableMeasure MeasureMouseSepWidth][!UpdateMeasure MeasureMouseSepWidth]

; ----------- Transparency:Font -----------

[MeasureMouseFontWidth]
Measure=Plugin
Plugin=Mouse
LeftMouseUpAction=[!SetVariable IsMouseDown 0][!UpdateMeasure MeasureCalcIfMouseDownDisable][!Refresh "Notes-pp\Notes-pp"]
LeftMouseDownAction=[!UpdateMeasure MeasureCalcIfMouseDownDisable][!SetVariable IsMouseDown 1][!WriteKeyValue Variables alphaText "(Round((Clamp(($MouseX$-[MeterSliderFontWidth:X])/[MeterSliderFontWidth:W],0,1)*255),0))" "#@#variables.ini"][!SetVariable alphaText "(Round((Clamp(($MouseX$-[MeterSliderFontWidth:X])/[MeterSliderFontWidth:W],0,1)*255),0))"][!Redraw]
LeftMouseDragAction=[!WriteKeyValue Variables alphaText "(Round((Clamp(($MouseX$-[MeterSliderFontWidth:X])/[MeterSliderFontWidth:W],0,1)*255),0))" "#@#variables.ini"][!SetVariable alphaText "(Round((Clamp(($MouseX$-[MeterSliderFontWidth:X])/[MeterSliderFontWidth:W],0,1)*255),0))"][!Redraw]
UpdateRate=20
Disabled=1
DynamicVariables=1
Group = MouseMeasureGroup
[MeasureCalcFontWidth]
Measure=Calc
Formula=#alphaText#
MinValue=0
MaxValue=255
DynamicVariables=1
[MeasureCalcFontPercent]
Measure=Calc
Formula=#alphaText# = 0 ? 0 : Round(100/(255*(#alphaText#**(-1))),0)
MinValue=0
MaxValue=100
DynamicVariables=1

[MeterTitleFontWidth]
Meter=String
X=#SettingsOffset#
Y=([MeterColorText2:Y]+#SliderTextOffsetY#)
MeterStyle=StyleFont3
Text=[StringLang2#Language#]
[MeterValueFontWidth]
Meter=String
MeasureName=MeasureCalcFontPercent
X=([MeterTitleFontWidth:X]+#SliderWidth#)
Y=r
MeterStyle=StyleFont4
StringAlign=Right
Text=%1%
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasureInputFontWidth "ExecuteBatch ALL"]
[MeasureInputFontWidth]
Measure=Plugin
Plugin=InputText
X=([MeterTitleFontWidth:X]+#SliderWidth#-40)
Y=([MeterValueFontWidth:Y]-2)
H=20
W=40
FontFace=#Font4#
FontSize=#FontSize4#
FontColor=#FontColor4#
SolidColor=#ControlColor#
StringAlign=Center
AntiAlias=1
FocusDismiss=1
DefaultValue=[MeasureCalcFontPercent]
Command1=[!SetVariable LastUserInput "$UserInput$"][!UpdateMeasure MeasureCalcFontAlpha][!WriteKeyValue Variables alphaText [MeasureCalcFontAlpha] "#@#variables.ini"][!Refresh][!Refresh "Notes-pp\Notes-pp"]
DynamicVariables=1
InputNumber=1
[MeasureCalcFontAlpha]
Measure=Calc
Formula=#LastUserInput# = 0 ? 0 : Round(Clamp(#LastUserInput#, 0, 100)*255/100, 0)
MinValue=0
MaxValue=255
DynamicVariables=1
[MeterSliderFontWidth]
Meter=Shape
X=[MeterTitleFontWidth:X]
Y=#SliderOffsetY#R
Shape=Rectangle 0,0,#SliderWidth#,4,(4/2) | Fill Color #ControlColor# | StrokeWidth 0
Shape2=Rectangle 0,0,(#SliderWidth#*([MeasureCalcFontWidth:%]/100)),4,(4/2) | Fill Color #ControlColor2# | StrokeWidth 0
Shape3=Ellipse (#SliderWidth#*([MeasureCalcFontWidth:%]/100)),(4/2),8 | Fill Color #ControlColor2# | StrokeWidth 0
DynamicVariables=1
MouseScrollUpAction=[!WriteKeyValue Variables alphaText "(Round((Clamp(#alphaText#+1, 0, 255)),0))" "#@#variables.ini"][!SetVariable alphaText "(Round((Clamp(#alphaText#+1, 0, 255)),0))"][!UpdateMeasure "MeasureCalcFontWidth"][!UpdateMeter "MeterSliderFontWidth"][!Refresh "Notes-pp\Notes-pp"]
MouseScrollDownAction=[!WriteKeyValue Variables alphaText "(Round((Clamp(#alphaText#-1, 0, 255)),0))" "#@#variables.ini"][!SetVariable alphaText "(Round((Clamp(#alphaText#-1, 0, 255)),0))"][!UpdateMeasure "MeasureCalcFontWidth"][!UpdateMeter "MeterSliderFontWidth"][!Refresh "Notes-pp\Notes-pp"]
LeftMouseDownAction=[!UpdateMeasure MeasureCalcIfMouseDownDisable][!SetVariable IsMouseDown 1][!EnableMeasure MeasureMouseFontWidth]
LeftMouseUpAction=[!SetVariable IsMouseDown 0][!UpdateMeasure MeasureCalcIfMouseDownDisable]
MouseOverAction=[!SetVariable IsMouseOver 1][!SetVariable CurrentMouseSetting 0][!UpdateMeasure MeasureCalcIfMouseDownEnable]
MouseLeaveAction=[!SetVariable IsMouseOver 0][!UpdateMeasure MeasureCalcIfMouseDownDisable]

